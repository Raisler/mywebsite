name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:
    
permissions:
  contents: read
  pages: write  # <--- MUST HAVE THIS LINE
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Changed to recursive for robustness
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # Ensure 'extended' is used if your theme needs Sass

      - name: Build
        run: hugo --minify

      # ðŸ’¡ New: This action saves the built site for the 'deploy' job
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ðŸ’¡ New: This is the official modern deployment action
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          